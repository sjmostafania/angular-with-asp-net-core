<img src='/assets/img/male.png'  alt='' class='mx-auto' style="display: flex; width: 150px;height: 150px;">
<form #form='ngForm' class='mb-4' autocomplete="off" (submit)="onSubmit(form)">
<div class="form-group">
  <label>UserName</label>
  <input class='form-control' #UserName='ngModel' name='UserName' [(ngModel)]='formModel.UserName'>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class='form-control' #Password='ngModel' name='Password' [(ngModel)]='formModel.Password' required>
</div>
<div class='form-row'>
<div class="form-group col-md-8 offset-md-2">
  <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
</div>
</div>
</form>
